<script>

    let nama_pegawai = "Ridwan";
    let jabatan = "Manager";
    let status = "Menikah";
    

if (jabatan == "Manager") 
gaji_pokok = 15000000
else if (jabatan == "Assisten Manager") 
gaji_pokok = 10000000
else if (jabatan == "Staff") gaji_pokok = 5000000
else gaji_pokok = 0


let tunjangan_jabatan = gaji_pokok * 0.15
let BPJS = gaji_pokok * 0.1
let tunjangan_keluarga = (status == "Menikah") ? gaji_pokok * 0.2 : 0
total_gaji = gaji_pokok + tunjangan_jabatan - BPJS + tunjangan_keluarga




    document.write("<h2 class='text-center' align='center'>Data Penggajian Pegawai</h2>");
        document.write("<div class='table-center'><table border='1' cellpadding='10' cellspacing='0' align='center'>");

        document.write("<th>Total Gaji</th>");
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        document.write("<tr align='center'>");
        document.write("<td>" + nama_pegawai + "</td>");

</script>
